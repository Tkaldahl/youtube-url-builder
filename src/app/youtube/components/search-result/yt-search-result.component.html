<div class="card">
  <div class="card-image">
    <img [src]="getThumbnailUrl(ytVideoMetadata)" alt="">
  </div>
  <div class="card-content">
    <h2 class="card-title">{{ ytVideoMetadata.title }}</h2>
    <p class="card-subtitle">{{ ytVideoMetadata.channelTitle }}</p>
    <p class="card-subtitle">{{ ytVideoMetadata.published }}</p>
  </div>
</div>

<div class="yt-compact-search-result">
  <div class="yt-thumbnail">
    <img class="yt-thumbnail-image" [src]="getThumbnailUrl(ytVideoMetadata)">
  </div>
  <div class="yt-search-results-details">
    <h3 class="yt-search-result-header">
      <span id="yt-video-title">{{ ytVideoMetadata.title }}</span>
    </h3>
    <div class="yt-search-result-secondary-details">
      <p id="secondary-details-1">{{ ytVideoMetadata.channelTitle }}</p>
      <p class="secondary-details-1">{{ ytVideoMetadata.published }}</p>
    </div>
  </div>
</div>

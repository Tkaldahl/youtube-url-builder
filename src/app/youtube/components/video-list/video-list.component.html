<div class="video-list-component-container">
  <div *ngFor="let video of playlistDoc.playlist">
    <!--<img [src]="getThumbnailUrl(video)" alt="Video Thumbnail">
    <p>{{ video.title }}</p>-->

    <yt-search-result
      class="search-result"
      (click)="playVideoById(video)"
      [ytVideoMetadata]="video"
    ></yt-search-result>
  </div>

  <div *ngIf="!!playlistDoc.transition_video">
    <img [src]="getThumbnailUrl(playlistDoc.transition_video)" alt="Video Thumbnail">
    <p>{{ playlistDoc.transition_video.title }}</p>
  </div>
</div>

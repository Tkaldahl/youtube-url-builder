<div class="flex-row-container">

  <!-- SEARCH & SEARCH RESULTS -->
  <div class="flex-column-container search-container">
    <div class="create-page-actions-container"></div>

    <!-- SEARCH -->
    <input class="search-input" [(ngModel)]="query" (keyup)="debounceSearch($event)">

    <!-- SEARCH RESULTS -->
    <div class="search-results">
      <yt-search-result
        *ngFor="let video of videos"
        (click)="loadVideo(video.videoId)"
        [ytVideoMetadata]="video"
      ></yt-search-result>
    </div>
  </div>


  <div class="yt-player-container">
    <!-- User Actions -->
    <div class="create-page-actions-container">
      <button class="medium-action-btn" (click)="getVideoMetaData(false)">Add To Playlist</button>
      <!--  <button id="yt-player-action-add-transition" (click)="getVideoMetaData(true)">Add As Transition</button>-->
    </div>

    <!-- PLAYER -->
    <youtube-player-component
      [videoId]="videoId"
      [getMetaDataReq]="getMetaDataReq"
      (videoMetaData)="handleVideoMetaData($event)"
    ></youtube-player-component>

  </div>


  <div class="playlist-container">
    <!-- User Actions -->
    <div class="create-page-actions-container">
      <button class="medium-action-btn" (click)="getCurrentPlaylistData()">Export Playlist</button>
    </div>

    <!-- PLAYLIST -->
    <video-list
      [newVideo]="newVideoSelection"
      [exportPlaylistReq]="exportPlaylistReq"
      (exportedPlaylist)="handleExportedPlaylist($event)"
    ></video-list>
  </div>

</div>
